<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('添加养秀服务项')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<input type="hidden" name="id" th:value="${serviceItem.id}">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项名称：</label>
				<div class="col-sm-8">
					<input class="form-control" th:value="${serviceItem.name}" type="text" name="name"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项原价：</label>
				<div class="col-sm-8">
					<input class="form-control" th:value="${serviceItem.originalPrice}" type="text" name="originalPrice"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项折扣价：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" th:value="${serviceItem.discountPrice}" name="discountPrice" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务分类：</label>
				<div class="col-sm-8">
					<select name="serviceCatalog"  class="form-control m-b" th:with="type=${@dict.getType('si_service_catalog')}" required>
						<option th:field="${serviceItem.serviceCatalog}" th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}"></option>
					</select>
				</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea th:text="${serviceItem.info}" name="info" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="common/include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "/system/serviceItem";
	    

		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-post-add').serialize());
	        }
	    }
	</script>
</body>
</html>
