<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="common/include :: header('查看员工部门信息')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-post-add">

        <input type="hidden" name="id" th:value="${department.id}">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">部门名称：</label>
            <div class="col-sm-8">
                <span th:text="${department.name}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">编号：</label>
            <div class="col-sm-8">
                <span th:text="${department.sn}"></span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="common/include :: footer" />
<script type="text/javascript">
</script>
</body>
</html>
